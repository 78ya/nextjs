<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册成功</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f5f5f5;">
  <table role="presentation" style="width: 100%; border-collapse: collapse; background-color: #f5f5f5;">
    <tr>
      <td style="padding: 40px 20px;">
        <table role="presentation" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); border-collapse: collapse;">
          <!-- Header -->
          <tr>
            <td style="padding: 40px 40px 20px; text-align: center; border-bottom: 1px solid #e5e5e5;">
              <h1 style="margin: 0; font-size: 28px; font-weight: 700; color: #18181b; letter-spacing: -0.5px;">
                注册成功
              </h1>
              <p style="margin: 12px 0 0; font-size: 16px; color: #4b5563;">
                欢迎加入，我们已为你创建账户
              </p>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding: 32px 40px 24px;">
              <p style="margin: 0 0 12px; font-size: 16px; line-height: 1.6; color: #18181b; font-weight: 600;">
                你好，{{NAME}}！
              </p>
              <p style="margin: 0 0 20px; font-size: 15px; line-height: 1.7; color: #4b5563;">
                你的账号已创建成功，以下是主要信息：
              </p>

              <table role="presentation" style="width: 100%; border-collapse: collapse; margin: 0 0 20px;">
                <tr>
                  <td style="padding: 12px 14px; background-color: #f9fafb; border: 1px solid #e5e7eb; border-radius: 10px;">
                    <p style="margin: 0 0 6px; font-size: 14px; color: #6b7280;">登录邮箱</p>
                    <p style="margin: 0; font-size: 16px; color: #111827; font-weight: 600;">{{EMAIL}}</p>
                  </td>
                </tr>
              </table>

              <p style="margin: 0 0 8px; font-size: 15px; line-height: 1.7; color: #4b5563;">
                下一步你可以：
              </p>
              <ul style="margin: 4px 0 0; padding-left: 20px; font-size: 14px; line-height: 1.8; color: #4b5563;">
                <li>使用上述邮箱登录，完善个人资料</li>
                <li>为账号开启两步验证，提升安全性</li>
                <li>如非本人操作，请尽快修改密码</li>
              </ul>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding: 26px 40px 30px; background-color: #fafafa; border-top: 1px solid #e5e5e5; border-radius: 0 0 12px 12px;">
              <p style="margin: 0; font-size: 12px; line-height: 1.7; color: #9ca3af; text-align: center;">
                此邮件由系统自动发送，请勿直接回复。如有疑问，请联系客服。
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
